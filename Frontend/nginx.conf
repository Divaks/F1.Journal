server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Головна магія для React Router:
    # Якщо користувач зайде на /drivers, сервер віддасть index.html,
    # а вже React сам розбереться, що намалювати.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кешування статичних файлів (картинки, стилі) для швидкості
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
}
